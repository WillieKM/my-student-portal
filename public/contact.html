<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Revealed Bible College</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #020617;
  color: #fff;
}

/* NAV */
header {
  background: linear-gradient(90deg, #0b2c64, #020617);
}
.nav {
  max-width: 1200px;
  margin: auto;
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.nav img {
  height: 42px;
}
.nav a {
  color: #fff;
  margin-left: 1.5rem;
  text-decoration: none;
  font-weight: 500;
}

/* HERO */
.hero {
  min-height: 40vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background: radial-gradient(1000px 500px at 20% 0%, #1e40af, #020617);
}
.hero h1 {
  font-size: 3rem;
  margin-bottom: .5rem;
}
.hero p {
  color: #c7d2fe;
}

/* FORM */
.section {
  background: #020617;
  padding: 4rem 1rem;
}
.form-box {
  max-width: 520px;
  margin: auto;
  background: #fff;
  color: #020617;
  padding: 2.5rem;
  border-radius: 1.2rem;
  box-shadow: 0 30px 80px rgba(0,0,0,.4);
}
.form-box h2 {
  text-align: center;
  margin-bottom: 1.5rem;
}
input, textarea {
  width: 100%;
  padding: .9rem;
  margin-bottom: 1rem;
  border-radius: .6rem;
  border: 1px solid #cbd5f5;
  font-size: 1rem;
}
button {
  width: 100%;
  background: #f4b400;
  border: none;
  padding: .9rem;
  border-radius: .6rem;
  font-weight: 700;
  cursor: pointer;
}
.success {
  display: none;
  text-align: center;
  color: #22c55e;
  font-weight: 600;
  margin-top: 1rem;
}

/* MOBILE */
@media(max-width:768px){
  .hero h1 { font-size: 2.2rem; }
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <img src="assets/logo.png" alt="RBC Logo">
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="programs.html">Programs</a>
      <a href="admissions.html">Admissions</a>
    </div>
  </div>
</header>

<section class="hero">
  <div>
    <h1>Contact Us</h1>
    <p>We are here to help guide your calling.</p>
  </div>
</section>

<section class="section">
  <div class="form-box">
    <h2>Send Us a Message</h2>

    <form id="contactForm">
      <input id="name" placeholder="Full Name" required>
      <input id="email" type="email" placeholder="Email Address" required>
      <textarea id="message" rows="5" placeholder="Your message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p class="success" id="successMsg">Message sent successfully.</p>
  </div>
</section>

<script type="module">
import { db } from './firebase.js';
import { collection, addDoc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const form = document.getElementById("contactForm");
const success = document.getElementById("successMsg");

form.addEventListener("submit", async e => {
  e.preventDefault();
  await addDoc(collection(db, "contacts"), {
    name: name.value,
    email: email.value,
    message: message.value,
    createdAt: serverTimestamp()
  });
  form.reset();
  success.style.display = "block";
});
</script>

</body>
</html>
