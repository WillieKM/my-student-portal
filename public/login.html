<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Login | Revealed Bible College</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0b2c64;
      --secondary: #f4b400;
      --light: #f8fafc;
      --dark: #020617;
      --radius: 1.25rem;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0b2c64, #020617);
      color: #fff;
      min-height: 100vh;
    }

    /* Header */
    header {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: linear-gradient(90deg, #0b2c64, #020617);
    }

    header img {
      height: 42px;
    }

    header span {
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* Layout */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1.5rem;
    }

    .portal-wrapper {
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .portal-card {
      background: #fff;
      color: #020617;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .portal-card h2 {
      margin-bottom: 0.5rem;
      font-size: 1.4rem;
    }

    .portal-card p {
      font-size: 0.95rem;
      color: #475569;
      margin-bottom: 1.5rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      display: block;
      margin-bottom: 0.25rem;
    }

    input {
      width: 100%;
      padding: 0.65rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #cbd5e1;
      font-size: 0.95rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 999px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: var(--secondary);
      color: #000;
    }

    .btn-secondary {
      background: var(--primary);
      color: #fff;
    }

    .catalogue-link {
      text-align: center;
      margin-top: 2rem;
    }

    .catalogue-link a {
      color: #93c5fd;
      text-decoration: underline;
      font-weight: 600;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #cbd5f5;
      padding: 1.5rem;
    }
  </style>
</head>

<body>

<header>
  <img src="/assets/logo.png" alt="Revealed Bible College Logo">
  <span>Revealed Bible College</span>
</header>

<main>
  <div class="portal-wrapper">

    <!-- STUDENT LOGIN -->
    <div class="portal-card">
      <h2>Student Portal</h2>
      <p>Access your courses, assignments, grades, and messages.</p>

      <label>Email</label>
      <input type="email" placeholder="student@rbc.edu">

      <label>Password</label>
      <input type="password" placeholder="••••••••">

      <button class="btn btn-primary">Student Sign In</button>
    </div>

    <!-- FACULTY LOGIN -->
    <div class="portal-card">
      <h2>Faculty Portal</h2>
      <p>Manage courses, grading, students, and academic content.</p>

      <label>Email</label>
      <input type="email" placeholder="faculty@rbc.edu">

      <label>Password</label>
      <input type="password" placeholder="••••••••">

      <button class="btn btn-secondary">Faculty Sign In</button>
    </div>

  </div>
</main>

<div class="catalogue-link">
  <a href="https://my-student-portal.mu.vercel.app/assets/REVEALED%20BIBLE%20COLLEGE%202025.pdf" target="_blank">
    View Academic Catalogue (PDF)
  </a>
</div>

<footer>
  © 2025 Revealed Bible College · Equipping leaders for the nations
</footer>

</body>
</html>
