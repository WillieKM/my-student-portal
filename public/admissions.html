<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admissions | Revealed Bible College</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
body {
  font-family: Inter, sans-serif;
  margin: 0;
  background: #020617;
  color: #fff;
}

header {
  background: linear-gradient(90deg,#0b2c64,#020617);
}

.nav {
  max-width: 1400px;
  margin: auto;
  padding: 1rem 2.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.brand {
  display: flex;
  align-items: center;
  gap: .7rem;
  font-weight: 700;
}

.brand img { height: 42px; }

.nav a { color: #fff; margin-left: 1.5rem; text-decoration: none; }

.hero {
  padding: 5rem 2.5rem 3rem;
  text-align: center;
  background: radial-gradient(1000px 400px at 20% 0%, #1e40af, #020617);
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.hero p {
  max-width: 700px;
  margin: auto;
  color: #c7d2fe;
}

.section {
  max-width: 900px;
  margin: auto;
  padding: 3rem 2.5rem;
}

.form-box {
  background: #0b2c64;
  padding: 2.5rem;
  border-radius: 1.25rem;
}

form {
  display: grid;
  gap: 1.2rem;
}

input, select, textarea {
  padding: .9rem;
  border-radius: .6rem;
  border: none;
  font-size: 1rem;
}

button {
  background: #f4b400;
  border: none;
  padding: 1rem;
  border-radius: 999px;
  font-weight: 700;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 1.2rem;
  font-size: .85rem;
  color: #94a3b8;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">
      <img src="assets/logo.png">
      Revealed Bible College
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="programs.html">Programs</a>
      <a href="admissions.html">Admissions</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Portal</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>Admissions</h1>
  <p>Begin your journey in biblical education and Christian leadership.</p>
</section>

<section class="section">
  <div class="form-box">
    <h2>Apply for Admission</h2>

    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone Number">

      <select required>
        <option value="">Select Program</option>
        <option>Diploma in Biblical Studies</option>
        <option>Certificate in Pastoral Ministry</option>
        <option>Advanced Christian Leadership</option>
      </select>

      <select required>
        <option value="">Preferred Start Term</option>
        <option>Spring</option>
        <option>Summer</option>
        <option>Fall</option>
      </select>

      <textarea rows="4" placeholder="Tell us about your calling or goals"></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</section>

<footer>
© 2025 Revealed Bible College · Equipping leaders for the nations
</footer>

</body>
</html>
