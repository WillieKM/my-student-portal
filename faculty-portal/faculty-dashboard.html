<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RBC – Faculty Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      font-size: 18px;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #eef2f7;
    }
    .card {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
    }
    .input-group {
      margin-bottom: 1.25rem;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-100">
  <div id="root" class="min-h-screen"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      signInAnonymously,
      signInWithCustomToken,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      addDoc,
      setDoc,
      updateDoc,
      deleteDoc,
      onSnapshot,
      collection,
      query,
      where,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    setLogLevel("Debug");

    // appId from server if provided, else default
    const appId = typeof __app_id !== "undefined" ? __app_id : "rbc-portal-app";
    const firebaseConfig = typeof __firebase_config !== "undefined" ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== "undefined" ? __initial_auth_token : null;

    let app, db, auth;

    if (Object.keys(firebaseConfig).length > 0) {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);
    } else {
      console.error("Firebase configuration is missing or empty.");
    }

    // Always create window.firebase so React code never crashes
    window.firebase = {
      appId,
      db,
      auth,
      initialAuthToken,
      Timestamp,
      signOut,
      onAuthStateChanged,
      collection,
      addDoc,
      query,
      onSnapshot,
      doc,
      updateDoc,
      deleteDoc
    };

    window.initializeAuth = async () => {
      if (auth) {
        try {
          if (initialAuthToken) {
            await signInWithCustomToken(auth, initialAuthToken);
            console.log("Signed in with custom token.");
          } else {
            await signInAnonymously(auth);
            console.log("Signed in anonymously.");
          }
        } catch (error) {
          console.error("Authentication failed:", error);
        }
      } else {
        console.log("Firebase not initialized. Running in mock mode.");
        return new Promise(resolve => setTimeout(resolve, 100));
      }
    };
  </script>

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React app -->
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // SAFER: don't crash if window.firebase isn't ready yet
    const firebaseGlobals = window.firebase || {};
    const {
      db,
      auth,
      appId,
      Timestamp,
      signOut,
      onAuthStateChanged,
      collection,
      addDoc,
      query,
      onSnapshot,
      doc,
      updateDoc,
      deleteDoc
    } = firebaseGlobals;

    const runWithRetry = async (fn, maxRetries = 3, delay = 1000) => {
      for (let i = 0; i < maxRetries; i++) {
        try {
          return await fn();
        } catch (error) {
          if (i === maxRetries - 1) throw error;
          console.warn(`Attempt ${i + 1} failed. Retrying in ${delay}ms...`, error.message);
          await new Promise(resolve => setTimeout(resolve, delay));
          delay *= 2;
        }
      }
    };

    function MessageModal({ message, title, onClose }) {
      return (
        <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
          <div className="bg-white rounded-lg shadow-xl max-w-sm w-full">
            <div className="p-6">
              <h3 className="text-xl font-bold text-gray-900 mb-2">{title}</h3>
              <p className="text-gray-600 mb-6">{message}</p>
              <button
                onClick={onClose}
                className="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      );
    }

    const App = () => {
      const [isAuthReady, setIsAuthReady] = useState(false);
      const [userId, setUserId] = useState(null);
      const [showModal, setShowModal] = useState(false);
      const [modalContent, setModalContent] = useState({ title: "", message: "" });

      const [title, setTitle] = useState("");
      const [content, setContent] = useState("");
      const [assignmentType, setAssignmentType] = useState("assignment");

      const [assignments, setAssignments] = useState([]);
      const isSubmitting = useRef(false);

      // AUTH
      useEffect(() => {
        if (!auth) {
          // no Firebase config – run in mock mode but still show UI
          setIsAuthReady(true);
          return;
        }

        window.initializeAuth().then(() => {
          const unsubscribeAuth = onAuthStateChanged(auth, (user) => {
            if (user) {
              setUserId(user.uid);
            } else {
              setUserId(null);
            }
            setIsAuthReady(true);
          });
          return () => unsubscribeAuth();
        });
      }, []);

      // ASSIGNMENTS LISTENER
      useEffect(() => {
        if (!isAuthReady || !db || !userId) return;

        const assignmentsCollectionRef = collection(db, "artifacts", appId, "public", "data", "assignments");
        const q = query(assignmentsCollectionRef);

        const unsubscribeSnapshot = onSnapshot(
          q,
          (snapshot) => {
            const fetchedAssignments = snapshot.docs.map(doc => ({
              id: doc.id,
              ...doc.data(),
              timestamp: doc.data().timestamp?.toDate()
            }));

            fetchedAssignments.sort((a, b) => b.timestamp - a.timestamp);
            setAssignments(fetchedAssignments);
          },
          (error) => {
            console.error("Error fetching assignments:", error);
            showUserMessage("Fetch Error", "Failed to retrieve real-time assignments.");
          }
        );

        return () => unsubscribeSnapshot();
      }, [isAuthReady, userId, db, appId]);

      const showUserMessage = (title, message) => {
        setModalContent({ title, message });
        setShowModal(true);
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (isSubmitting.current) return;

        if (!title.trim() || !content.trim()) {
          showUserMessage("Validation Error", "Please provide both a title and content for the assignment.");
          return;
        }
        if (!userId || !db) {
          showUserMessage("Authorization Error", "User not authenticated or database not available.");
          return;
        }

        isSubmitting.current = true;
        const newAssignment = {
          title: title.trim(),
          content: content.trim(),
          type: assignmentType,
          facultyId: userId,
          timestamp: Timestamp.now(),
          isPublished: true
        };

        try {
          await runWithRetry(() =>
            addDoc(collection(db, "artifacts", appId, "public", "data", "assignments"), newAssignment)
          );
          showUserMessage(
            "Success",
            `New ${assignmentType} has been successfully published to the student portal.`
          );
          setTitle("");
          setContent("");
        } catch (error) {
          console.error("Error adding document:", error);
          showUserMessage(
            "Submission Failed",
            "There was an error publishing the assignment. Please check the console for details."
          );
        } finally {
          isSubmitting.current = false;
        }
      };

      const handleDelete = async (id) => {
        if (!db) {
          showUserMessage("Error", "Database not available.");
          return;
        }
        if (!window.confirm("Are you sure you want to delete this publication?")) return;

        try {
          await runWithRetry(() =>
            deleteDoc(doc(db, "artifacts", appId, "public", "data", "assignments", id))
          );
        } catch (error) {
          console.error("Error deleting document:", error);
          showUserMessage(
            "Deletion Failed",
            "There was an error deleting the assignment. Please check the console for details."
          );
        }
      };

      const handleSignOut = async () => {
        if (!auth) {
          window.location.href = "../student-portal/index.html";
          return;
        }
        try {
          await signOut(auth);
          window.location.href = "../student-portal/index.html";
        } catch (e) {
          console.error("Sign out failed:", e);
        }
      };

      if (!isAuthReady) {
        return (
          <div className="min-h-screen flex flex-col bg-slate-100">
            <header className="bg-indigo-900 text-white">
              <div className="max-w-6xl mx-auto px-4 md:px-8 py-4 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <div className="h-8 w-8 rounded-full bg-white/20 flex items-center justify-center text-xs font-bold">
                    RBC
                  </div>
                  <div>
                    <div className="text-sm font-semibold">Revealed Bible College</div>
                    <div className="text-[11px] text-indigo-100/90">Faculty Portal</div>
                  </div>
                </div>
              </div>
            </header>
            <main className="flex-1 flex items-center justify-center">
              <div className="flex flex-col items-center gap-3 text-slate-600">
                <div className="h-10 w-10 rounded-full border-4 border-indigo-200 border-t-indigo-600 animate-spin"></div>
                <p className="text-sm">Preparing your faculty workspace…</p>
              </div>
            </main>
          </div>
        );
      }

      return (
        <div className="min-h-screen flex flex-col bg-slate-100">
          {/* Header */}
          <header className="bg-indigo-900 text-white">
            <div className="max-w-6xl mx-auto px-4 md:px-8 py-4 flex items-center justify-between">
              <a href="../index.html" className="flex items-center gap-2">
                <div className="h-8 w-8 rounded-full bg-white/20 flex items-center justify-center text-xs font-bold">
                  RBC
                </div>
                <div className="leading-tight">
                  <div className="text-sm font-semibold">Revealed Bible College</div>
                  <div className="text-[11px] text-indigo-100/90">Faculty Portal</div>
                </div>
              </a>
              <div className="flex items-center gap-3 text-[11px]">
                <span className="hidden sm:inline-block text-indigo-100/90">
                  ID: {userId ? `${userId.substring(0, 8)}…` : "N/A"}
                </span>
                <button
                  onClick={handleSignOut}
                  className="inline-flex items-center px-3 py-1.5 rounded-full bg-white text-indigo-800 font-semibold hover:bg-slate-100"
                >
                  Sign Out
                </button>
              </div>
            </div>
          </header>

          <main className="flex-1 max-w-6xl mx-auto px-4 md:px-8 py-6 md:py-8">
            {showModal && (
              <MessageModal
                title={modalContent.title}
                message={modalContent.message}
                onClose={() => setShowModal(false)}
              />
            )}

            <section className="mb-6">
              <p className="text-xs font-semibold tracking-[0.18em] text-indigo-500 uppercase mb-2">
                Faculty Workspace
              </p>
              <h1 className="text-2xl md:text-3xl font-extrabold text-slate-900 mb-1">
                Publish assignments and announcements
              </h1>
              <p className="text-sm text-slate-600">
                Anything you publish here appears in real time on the student dashboard.
              </p>
            </section>

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
              {/* Form */}
              <div className="lg:col-span-1 card h-fit p-6 md:p-7">
                <h2 className="text-xl font-bold text-gray-800 mb-4 border-b pb-3">
                  New Publication
                </h2>
                <form onSubmit={handleSubmit}>
                  <div className="input-group">
                    <label
                      htmlFor="assignmentType"
                      className="block text-xs font-semibold text-gray-700 mb-1"
                    >
                      Type
                    </label>
                    <select
                      id="assignmentType"
                      value={assignmentType}
                      onChange={(e) => setAssignmentType(e.target.value)}
                      className="mt-1 block w-full pl-3 pr-10 py-2 text-sm border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md shadow-sm"
                    >
                      <option value="assignment">Assignment</option>
                      <option value="announcement">Announcement</option>
                      <option value="lesson">Lesson Plan</option>
                    </select>
                  </div>

                  <div className="input-group">
                    <label
                      htmlFor="title"
                      className="block text-xs font-semibold text-gray-700 mb-1"
                    >
                      Title
                    </label>
                    <input
                      type="text"
                      id="title"
                      value={title}
                      onChange={(e) => setTitle(e.target.value)}
                      placeholder="E.g., Final Paper Prompt"
                      className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    />
                  </div>

                  <div className="input-group">
                    <label
                      htmlFor="content"
                      className="block text-xs font-semibold text-gray-700 mb-1"
                    >
                      Content / Instructions
                    </label>
                    <textarea
                      id="content"
                      value={content}
                      onChange={(e) => setContent(e.target.value)}
                      rows="8"
                      placeholder="Provide detailed instructions or the body of the announcement here..."
                      className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    ></textarea>
                  </div>

                  <button
                    type="submit"
                    disabled={isSubmitting.current}
                    className="w-full bg-indigo-600 text-white font-semibold py-2.5 rounded-lg hover:bg-indigo-700 transition duration-150 disabled:bg-indigo-400 text-sm"
                  >
                    {isSubmitting.current
                      ? "Publishing..."
                      : `Publish New ${
                          assignmentType.charAt(0).toUpperCase() +
                          assignmentType.slice(1)
                        }`}
                  </button>
                </form>
              </div>

              {/* List */}
              <div className="lg:col-span-2">
                <h2 className="text-xl font-bold text-gray-800 mb-4">
                  Published Items ({assignments.length})
                </h2>

                {(!db || !userId) && (
                  <div className="card p-6 mb-4 text-sm text-amber-700 bg-amber-50 border border-amber-200">
                    Firebase is not fully configured or you are not authenticated.
                    The interface is visible, but publishing will not persist until
                    your Firebase config and authentication are set up.
                  </div>
                )}

                {assignments.length === 0 ? (
                  <div className="card p-6 text-center text-gray-500">
                    No publications found. Use the form to publish your first item.
                  </div>
                ) : (
                  <div className="space-y-4">
                    {assignments.map((item) => (
                      <div
                        key={item.id}
                        className="card p-6 border-l-4 border-indigo-500 flex flex-col gap-2"
                      >
                        <div className="flex justify-between items-start gap-4">
                          <div>
                            <span
                              className={
                                "inline-block px-3 py-1 text-[10px] font-semibold rounded-full mr-2 " +
                                (item.type === "assignment"
                                  ? "bg-green-100 text-green-800"
                                  : item.type === "announcement"
                                  ? "bg-yellow-100 text-yellow-800"
                                  : "bg-sky-100 text-sky-800")
                              }
                            >
                              {item.type
                                ? item.type.charAt(0).toUpperCase() +
                                  item.type.slice(1)
                                : "Item"}
                            </span>
                            <h3 className="text-base font-bold text-gray-900 mt-1">
                              {item.title}
                            </h3>
                          </div>
                          <button
                            onClick={() => handleDelete(item.id)}
                            className="text-red-500 hover:text-red-700 p-2 rounded-full transition duration-150"
                            title="Delete Publication"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              className="h-5 w-5"
                              viewBox="0 0 20 20"
                              fill="currentColor"
                            >
                              <path
                                fillRule="evenodd"
                                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                              />
                            </svg>
                          </button>
                        </div>
                        <p className="text-sm text-gray-600 whitespace-pre-wrap">
                          {item.content}
                        </p>
                        <p className="text-[11px] text-gray-400">
                          Published by:{" "}
                          {item.facultyId
                            ? `${item.facultyId.substring(0, 8)}…`
                            : "N/A"}{" "}
                          on{" "}
                          {item.timestamp
                            ? item.timestamp.toLocaleString()
                            : "N/A"}
                        </p>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            </div>
          </main>
        </div>
      );
    };

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("root");
      if (container) {
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
      }
    });
  </script>
</body>
</html>
