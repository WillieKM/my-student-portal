<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

  {% include header.html %}

  <main class="page-wrapper">

    {% if page.page_hero_title %}
    <section class="hero hero-page">
      <div class="hero-inner">
        <h1>{{ page.page_hero_title }}</h1>
        {% if page.page_hero_subtitle %}
        <p class="subtitle">{{ page.page_hero_subtitle }}</p>
        {% endif %}
      </div>
    </section>
    {% endif %}

    <section class="page-content">
      {{ content }}
    </section>

  </main>

  {% include footer.html %}
</body>
</html>
