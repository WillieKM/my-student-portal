<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title | default: "Revealed Bible College" }}</title>
  <meta name="description" content="{{ page.description | default: "Christ-centered biblical education for ministry, leadership, and global mission." }}">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">
      <img src="/logo.png" alt="Revealed Bible College Logo">
      <span>Revealed Bible College</span>
    </div>

    <!-- DESKTOP NAV -->
    <nav class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/programs.html">Programs</a>
      <a href="/admissions.html">Admissions</a>
      <a href="/faculty.html">Faculty</a>
      <a href="/contact.html">Contact</a>
    </nav>

    <a href="/login.html" class="nav-cta">Portal Login</a>

    <!-- HAMBURGER (MOBILE) -->
    <button class="hamburger" aria-label="Open menu" onclick="toggleMenu()">☰</button>
  </div>
</header>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobile-menu">
  <a href="/index.html">Home</a>
  <a href="/about.html">About</a>
  <a href="/programs.html">Programs</a>
  <a href="/admissions.html">Admissions</a>
  <a href="/faculty.html">Faculty</a>
  <a href="/contact.html">Contact</a>
  <a href="/login.html" class="mobile-portal">Portal Login</a>
</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<main>
  {{ content }}
</main>

<footer class="site-footer">
  © 2025 Revealed Bible College · Christ-centered biblical education
</footer>

<script>
  function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("open");
    document.getElementById("overlay").classList.toggle("active");
    document.body.classList.toggle("menu-open");
  }
</script>

</body>
</html>
