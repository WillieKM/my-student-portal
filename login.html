<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Login | Revealed Bible College</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --navy-dark:#020617;
  --navy:#0b2c64;
  --gold:#f4b400;
  --radius:1rem;
}

body {
  font-family:Inter,sans-serif;
  background:radial-gradient(1000px 400px at 50% 0%, #1e40af, #020617);
  color:white;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

header {
  padding:1rem 2rem;
  background:linear-gradient(90deg,var(--navy),var(--navy-dark));
}

.brand {
  display:flex;
  align-items:center;
  gap:.75rem;
  font-weight:700;
}

.brand img {height:38px;}

main {
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:2.5rem;
  max-width:900px;
  width:100%;
  padding:2rem;
}

.card {
  background:#0b2c64;
  padding:2.5rem;
  border-radius:var(--radius);
  box-shadow:0 25px 80px rgba(0,0,0,.4);
}

.card h2 {margin-bottom:1.2rem;}

input {
  width:100%;
  padding:.85rem;
  border:none;
  border-radius:.6rem;
  margin-bottom:1rem;
}

button {
  width:100%;
  background:var(--gold);
  color:black;
  padding:.85rem;
  border:none;
  border-radius:.7rem;
  font-weight:700;
  cursor:pointer;
}

footer {
  text-align:center;
  padding:1rem;
  font-size:.85rem;
  color:#94a3b8;
}

@media(max-width:800px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="/logo.png" alt="RBC Logo">
    Revealed Bible College
  </div>
</header>

<main>
  <div class="grid">

    <!-- STUDENT LOGIN -->
    <div class="card">
      <h2>Student Portal</h2>
      <input type="email" placeholder="Student Email">
      <input type="password" placeholder="Password">
      <button>Student Sign In</button>
    </div>

    <!-- FACULTY LOGIN -->
    <div class="card">
      <h2>Faculty Portal</h2>
      <input type="email" placeholder="Faculty Email">
      <input type="password" placeholder="Password">
      <button>Faculty Sign In</button>
    </div>

  </div>
</main>

<footer>
Â© 2025 Revealed Bible College
</footer>

</body>
</html>
