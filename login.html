<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal Login | Revealed Bible College</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="student-portal/portal.css">

  <!-- Firebase -->
  <script type="module" src="student-portal/firebase.js"></script>
</head>

<body>

<header class="portal-header">
  <div class="wrap">
    <div class="portal-brand">Revealed Bible College • Portal Login</div>
  </div>
</header>

<main class="container section" style="max-width:480px;">

  <div class="card">
    <h2>Sign In</h2>
    <p style="color:var(--muted);margin-bottom:1.5rem;">
      Sign in with your assigned email and password.
    </p>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="you@rbc.edu" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="••••••••" required>
    </div>

    <button id="loginBtn" class="btn-primary" style="width:100%;">
      Sign In
    </button>

    <p id="loginError" style="color:red;margin-top:1rem;display:none;"></p>
  </div>

</main>

<script type="module">
  import { auth, db } from "./student-portal/firebase.js";
  import { signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { doc, getDoc } from
    "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const loginBtn = document.getElementById("loginBtn");
  const errorBox = document.getElementById("loginError");

  loginBtn.addEventListener("click", async () => {
    errorBox.style.display = "none";

    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!email || !password) {
      errorBox.textContent = "Please enter email and password.";
      errorBox.style.display = "block";
      return;
    }

    try {
      const userCredential =
        await signInWithEmailAndPassword(auth, email, password);

      const uid = userCredential.user.uid;
      const userDoc = await getDoc(doc(db, "users", uid));

      if (!userDoc.exists()) {
        errorBox.textContent =
          "No user profile found. Contact administration.";
        errorBox.style.display = "block";
        return;
      }

      const role = userDoc.data().role;

      if (role === "student") {
        window.location.href =
          "student-portal/StudentDashboard.html";
      } else if (role === "faculty") {
        window.location.href =
          "faculty-portal/faculty-dashboard.html";
      } else {
        errorBox.textContent = "Invalid role assigned.";
        errorBox.style.display = "block";
      }

    } catch (err) {
      errorBox.textContent = err.message;
      errorBox.style.display = "block";
    }
  });
</script>

</body>
</html>
