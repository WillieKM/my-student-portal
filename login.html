<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revealed Bible College | Portal Login</title>

  <meta name="description" content="Secure login for students and faculty of Revealed Bible College." />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Portal Styles -->
  <link rel="stylesheet" href="student-portal/portal.css">

  <!-- Firebase -->
  <script type="module" src="student-portal/firebase.js"></script>
</head>

<body class="auth-page">

  <!-- Header -->
  <header class="auth-header">
    <div class="rbc-brand">
      <img src="/logo.png" alt="Revealed Bible College Logo" class="rbc-logo">
      <div>
        <strong>Revealed Bible College</strong>
        <div class="tagline">Student & Faculty Portal</div>
      </div>
    </div>
  </header>

  <!-- Login Card -->
  <main class="auth-wrapper">
    <div class="auth-card">

      <h1>Sign In</h1>
      <p class="muted">
        Sign in using your assigned institutional email and password.
      </p>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <p id="errorMessage" class="error-text"></p>

      <!-- Catalogue Link -->
      <div class="catalogue-link">
        <a href="/assets/REVEALED-BIBLE-COLLEGE-2025.pdf" target="_blank">
          ðŸ“˜ View Academic Catalogue
        </a>
      </div>

    </div>
  </main>

  <footer class="auth-footer">
    Â© <span id="year"></span> Revealed Bible College
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
