<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Revealed Bible College | Biblical Education for Ministry & Leadership</title>
  <meta name="description" content="Christ-centered biblical education for ministry, leadership, and global mission.">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #020617;
      color: white;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: radial-gradient(1200px 500px at 20% 0%, #1e40af, #020617);
    }
    .hero-inner {
      max-width: 1200px;
      margin: auto;
      padding: 4rem 2rem;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 4rem;
      align-items: center;
    }
    h1 {
      font-size: 3.2rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }
    p {
      color: #c7d2fe;
      line-height: 1.6;
    }
    .hero-actions a {
      display: inline-block;
      margin-right: 1rem;
      margin-top: 1.5rem;
      padding: 0.9rem 1.8rem;
      border-radius: 1rem;
      font-weight: 700;
      text-decoration: none;
    }
    .btn-primary {
      background: #f4b400;
      color: black;
    }
    .btn-secondary {
      border: 1px solid #93c5fd;
      color: white;
    }
    img {
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 30px 80px rgba(0,0,0,0.4);
    }
    @media (max-width: 900px) {
      .hero-inner {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>

<body>

<section class="hero">
  <div class="hero-inner">
    <div>
      <h1>
        Biblical Education for Ministry,<br>
        Leadership, and Global Mission
      </h1>

      <p>
        Rooted in Scripture and empowered by the Holy Spirit, Revealed Bible College
        prepares students for ministry leadership, theological study, and global service.
      </p>

      <div class="hero-actions">
        <a href="admissions.html" class="btn-primary">Apply Now</a>
        <a href="contact.html" class="btn-secondary">Request Information</a>
        <a href="programs.html" class="btn-secondary">View Programs</a>
      </div>
    </div>

    <img src="student-theology-study.jpg" alt="Students engaged in theological instruction">
  </div>
</section>

</body>
</html>
